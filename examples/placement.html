<!DOCTYPE html>
<html lang="da">
<head>
	<meta charset="utf-8">
	<title>CSS Grid Basics (III)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="basics.css">
	<style>
		.placement {
			display: grid;
			grid-template-rows: 100px 200px 200px;
			grid-template-columns: repeat(6, 100px);
			grid-gap: 5px;
		}
		
		li:nth-child(2) {
			grid-column: 5 / span 2;
			grid-row: 2;
		}
		
		li:nth-child(3) {
			grid-column: span 3;
			grid-row: span 3;
		}
	</style>
</head>
<body>

<h1>CSS Grid Basics</h1>

<ul class="placement">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
</ul>

</body>
</html>
