<!DOCTYPE html>
<html lang="da">
<head>
	<meta charset="utf-8">
	<title>CSS Grid Basics (I)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="basics.css">
	<style>
		.basic {
			display: grid;
			grid-template-rows: repeat(3, 200px);
			grid-template-columns: repeat(3, 200px);
			grid-gap: 10px;
		}
	</style>
</head>
<body>

<h1>CSS Grid Basics</h1>

<ul class="basic">
	<li>🦖</li>
	<li>🦕</li>
	<li>🦖</li>
	<li>🦕</li>
	<li>🦖</li>
	<li>🦕</li>
	<li>🦖</li>
	<li>🦕</li>
	<li>🦖</li>
</ul>

</body>
</html>
